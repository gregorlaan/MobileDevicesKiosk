<div>
    search: <input ng-model="$ctrl.query" />

    <select ng-model="$ctrl.orderOptions">
        <option value="DeviceName">Name</option>
        <option value="brand">Brand</option>
    </select>

    <ul>
        <li ng-repeat="device in $ctrl.devices | filter:$ctrl.query | orderBy:$ctrl.orderOptions">
            <p>{{device.Brand}} - {{device.DeviceName}}</p>
            <button ng-click="selectDevice(device)" type="button" class="btn btn-outline-primary">Add to Kiosk</button>
        </li>
    </ul>

</div>
